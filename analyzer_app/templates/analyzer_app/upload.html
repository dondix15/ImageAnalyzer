<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Hyperspectral File</title>
</head>
<body>
    <h1>Upload Hyperspectral Image</h1>

    <!-- Upload form -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Upload</button>
    </form>   
    <!-- Add a "Reset" button or link -->
    <a href="{% url 'upload_file' %}?reset=true" class="btn btn-secondary">Reset</a>
    
    <!-- Show uploaded file (image or link) if available -->
    {% if file_urls %}
        <h2>Uploaded Files:</h2>
        {% for url in file_urls %}
        <!-- Try showing it as an image (if it's displayable) -->
            <img src="{{ url }}" alt="Uploaded Image" style="max-width: 600px; max-height: 400px;">
        {% endfor %}
        <!-- Also offer a download link just in case -->
        <p><a href="{{ file_url }}" download>Download File</a></p>
        
    {% endif %}
</body>
</html>
